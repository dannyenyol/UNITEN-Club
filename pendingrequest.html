<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pending Requests</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
    }

    /* Sidebar styling */
    .sidebar {
        width: 250px;
        background-color: #237ad2;
        color: white;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
    }

    .sidebar a:hover {
        background-color: #34495e;
    }

    .sidebar img {
        width: 150px; 
        height: auto;
        margin-bottom: 10px; 
    }

    /* Main content styling */
    .main-content {
        flex-grow: 1;
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f4f4f4;
    }

    .action-buttons button {
        margin-right: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .accept-btn {
        background-color: #28a745;
        color: white;
    }

    .reject-btn {
        background-color: #dc3545;
        color: white;
    }
  </style>
</head>
<body>
    <div class="sidebar">
        <img src="/assets/images/Universiti_Tenaga_Nasional_Logo.png" alt="Admin Logo"> 
        <h2>President Panel</h2>
        <p>Welcome, <span id="username">President</span>!</p> 
        <a href="presidentpage.html">My Club</a>
        <a href="pendingrequest.html" class="active">Pending Request</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="main-content">
      <h1>Pending Member Applications</h1>
      <p>Review and manage pending applications for your club.</p>
      <table>
        <thead>
          <tr>
            <th>Applicant Name</th>
            <th>Email</th>
            <th>Application Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="applications-table">
          <!-- Example row -->
          <tr>
            <td>Azim Ramzi</td>
            <td>AzimRazmi@apple.my</td>
            <td>2025-05-10</td>
            <td class="action-buttons">
              <button class="accept-btn" onclick="acceptApplication(this)">Accept</button>
              <button class="reject-btn" onclick="rejectApplication(this)">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      function logout() {
          window.location.href = "login.html";
      }

      function acceptApplication(button) {
          const row = button.closest('tr');
          alert('Application accepted for ' + row.cells[0].textContent);
          row.remove(); // Remove the row after accepting
      }

      function rejectApplication(button) {
          const row = button.closest('tr');
          alert('Application rejected for ' + row.cells[0].textContent);
          row.remove(); // Remove the row after rejecting
      }
    </script>
</body>
</html>
