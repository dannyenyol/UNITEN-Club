<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Page</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
    }

    /* Sidebar styling */
    .sidebar {
        width: 250px;
        background-color: #237ad2;
        color: white;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
    }

    .sidebar a:hover {
        background-color: #34495e;
    }
    .sidebar img {
        width: 150px; 
        height: auto;
        margin-bottom: 10px; 
    }

    .main-content h1 {
        font-size: 2.5rem; /* Larger font size */
        font-weight: bold;
        color: #237ad2; /* Primary color */
        text-align: center;
        text-transform: uppercase; /* Modern uppercase style */
        letter-spacing: 2px; /* Add spacing between letters */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }
  </style>
</head>
<body>
    <div class="sidebar">
        <img src="/assets/images/Universiti_Tenaga_Nasional_Logo.png" alt="Admin Logo"> 
        <h2>President Panel</h2>
        <p>Welcome, <span id="username">President</span>!</p> 
        <a href="presidentpage.html" class="active">My Club</a>
        <a href="pendingrequest.html" class="active">Pending Request</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="main-content">
        <h1>Astena</h1>
        <h2>Club Members</h2>
        <table border="1" style="width: 100%; border-collapse: collapse; text-align: left; clear: both;">
            <thead>
                <tr>
                    <th style="padding: 10px; background-color: #237ad2; color: white;">No</th>
                    <th style="padding: 10px; background-color: #237ad2; color: white;">Name</th>
                    <th style="padding: 10px; background-color: #237ad2; color: white;">Position</th>
                    <th style="padding: 10px; background-color: #237ad2; color: white;">Email</th>
                    <th style="padding: 10px; background-color: #237ad2; color: white;">Actions</th>
                    <th style="padding: 10px; background-color: #237ad2; color: white;">Set Position</th>
                </tr>
            </thead>
            <tbody id="membersTable">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
  <script>
    const members = [
        { id: 1, name: "Danish Bin Yazid", position: "President", email: "danish@gmail.com" },
        { id: 2, name: "Husna Bin Abdullah", position: "Secretary", email: "Husna@yahoo.com" },
        // Add more members as needed
    ];

    const positions = ["President", "Vice President", "Secretary", "Treasurer", "Member"]; // List of positions

    function renderTable() {
        const tableBody = document.getElementById("membersTable");
        tableBody.innerHTML = ""; // Clear existing rows

        members.forEach((member, index) => {
            const row = `
                <tr>
                    <td style="padding: 10px;">${index + 1}</td>
                    <td style="padding: 10px;">${member.name}</td>
                    <td style="padding: 10px;">${member.position}</td>
                    <td style="padding: 10px;">${member.email}</td>
                    <td style="padding: 10px;">
                        <button onclick="editMember(${member.id})" style="padding: 5px; background-color: #f39c12; color: white; border: none; border-radius: 5px; cursor: pointer;">Edit</button>
                        <button onclick="deleteMember(${member.id})" style="padding: 5px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">Delete</button>
                    </td>
                    <td style="padding: 10px;">
                        <select onchange="updatePosition(${member.id}, this.value)" style="padding: 5px; border-radius: 5px; border: 1px solid #ddd;" ${member.position === "President" ? "disabled" : ""}>
                            ${positions
                                .map(
                                    (position) =>
                                        `<option value="${position}" ${
                                            member.position === position ? "selected" : ""
                                        }>${position}</option>`
                                )
                                .join("")}
                        </select>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function updatePosition(memberId, newPosition) {
        const member = members.find((m) => m.id === memberId);
        if (member) {
            member.position = newPosition; // Update the position
            renderTable(); // Re-render the table to reflect the changes
        }
    }

    function editMember(memberId) {
        alert("Edit Member functionality for member ID: " + memberId + " to be implemented.");
        // Add logic to edit the member details
    }

    function deleteMember(memberId) {
        if (confirm("Are you sure you want to delete this member?")) {
            const index = members.findIndex((member) => member.id === memberId);
            if (index !== -1) {
                members.splice(index, 1);
                renderTable(); // Re-render the table
            }
        }
    }

    // Render the table on page load
    renderTable();

    function logout() {
        window.location.href = "login.html";
    }
  </script>
</body>
</html>
