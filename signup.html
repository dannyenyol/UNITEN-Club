<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNITEN Club Management</title>
  <link rel="stylesheet" href="style.css">
</head>  
<body class="auth-page">
  <div class="login-container">
    <h1>Create an Account</h1>
    <p class="subtitle">Join us and discover your club</p>
    <form onsubmit="return signup(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password (min 8 chars)" minlength="8" required>
      <div class="form-options">
        <label>
          <input type="checkbox" id="terms" required> I agree to the <a href="#" class="terms-link">Terms & Privacy</a>
        </label>
      </div>
      <button type="submit" class="login-button">Sign Up</button>
    </form>
    <p class="signup-text">Have an account? <a href="login.html" class="signup-link">Sign In</a></p>
  </div>

  <script>
    function signup(event) {
      event.preventDefault(); // Prevent the default form submission
      alert("Account created successfully! Redirecting to login page...");
      window.location.href = "login.html"; // Redirect to the login page
    }
  </script>
</body>
</html>
